<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="static/post.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant Reviews</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search for a restaurant...">
                <button onclick="searchReviews()">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="review-form">
            <h2>Post Your Review</h2>
            <form id="reviewForm" action="/postr" method="POST">
                <label for="hotelName">Restaurant Name:</label>
                <input type="text" id="hotelName" name="hotelName" required>

                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>

                <label for="recommendedDishes">Recommended Dishes:</label>
                <input type="text" id="recommendedDishes" name="recommendedDishes">

                <label for="suitability">Suitable For:</label>
                <select id="suitability" name="suitability">
                    <option value="family">Family</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="both">Both</option>
                </select>

                <label for="safetyRating">Safety Rating:</label>
                <input type="number" id="safetyRating" name="safetyRating" min="1" max="5" required>

                <label for="foodRating">Food Rating:</label>
                <input type="number" id="foodRating" name="foodRating" min="1" max="5" required>

                <label for="overallRating">Overall Rating:</label>
                <input type="number" id="overallRating" name="overallRating" min="1" max="5" required>

                <button type="submit">Post Review</button>
            </form>
        </div>

        <div id="reviewList" class="review-list">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Vewod. All rights reserved.</p>
    </footer>

    <script>
        function searchReviews() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const reviews = document.querySelectorAll('.review-item');
            reviews.forEach(review => {
                const hotelName = review.querySelector('h3').textContent.toLowerCase();
                if (hotelName.includes(searchQuery)) {
                    review.style.display = 'block';
                } else {
                    review.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
